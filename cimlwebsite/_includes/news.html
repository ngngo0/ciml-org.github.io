<!-- news Grid Section -->
<section id="news" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">news</h2>
                <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
            </div>
        </div>
        <div class="row">

          {% for post in site.posts %}
            <div class="col-md-4 col-sm-6 news-item">
                <a href="#{{ post.id }}" class="post-link" data-toggle="modal">
                    <div class="news-hover">
                        <div class="news-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="/assets/img/news/{{ post.photo }}" class="img-responsive" alt="{{ project.img-alt }}">
                </a>
                <div class="news-caption">
                    <h4>{{ post.name }}</h4>
                    <p class="text-muted">{{ post.tag }}</p>
                </div>
            </div>
          {% endfor %}

        </div>
    </div>
</section>
